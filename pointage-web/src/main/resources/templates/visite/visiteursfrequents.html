<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Deep Sky | Visiteurs les plus fréquents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >

</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
    <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>    
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>    
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>    
        <div class="app-main__outer">
            <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user" ></i>
                                </div>
                                <div>Visiteurs les plus fréquents
                                    <div class="page-title-subheading">Top '<span th:text="${nombre}" ></span>' des visiteurs les plus fréquents.</div>
                                </div>
                            </div>
                            <div class="page-title-actions">
                                <div class="d-inline-block dropdown" >
                                	<a th:href="@{/visite/visiteursrecents}" type="button"  class="btn-shadow btn btn-info" data-toggle="tooltip" 
                                    	data-placement="top" title="Visiteurs récents" >
                                        <i class="fa fa-calendar-week"></i>                             
                                    </a>
                                    
                                </div>
                            </div>    
                    	</div>
                    </div> 
                    
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
                                <thead>                               	
                                	<tr class="bg-light" >
                                    	<th>ID</th>
                                    	<th>Pièce d'identité</th>
                                    	<th>Nom & Prénom</th>
                                    	<th>Dern. Visite</th>
                                    	<th>Nb. visites</th>
                                    	<th>Pays d'origine</th>
                                    	<th>Téléphone</th>
                                    	<th>Actions</th>
                                	</tr>
                                </thead>
                                <tbody>
                                	<tr th:if="${listeVisiteurs.empty}">
            							<td colspan="9" >Aucun visiteur trouvé.</td>
        							</tr>
                                	<tr th:each="v : ${listeVisiteurs}" >
                                    	<td><span th:text="${v.id}" ></span></td>
                                    	<td><span th:text="${v.typeId}+' N° '+${v.numeroId}+' du '+${#temporals.format(v.datePi, 'dd/MM/yyyy')}" > </span></td>
                                    	<td><span th:text="${v.nom}"> </span></td>
                                    	<td><span th:unless="${v.dateDernVisite == null}" th:text="${#temporals.format(v.dateDernVisite, 'dd/MM/yyyy')}" > </span></td>
                                    	<td><span th:text="${v.nbVisites}" > </span></td>
                                    	<td><span th:unless="${v.pays == null}" th:text="${v.pays.libelle}" > </span></td>
                                    	<td><span th:text="${v.numeroWhatsapp}" > </span></td>
                                    	<td>
                                    		<div class="btn-group text-center align-items-cente" >
                        						<a class="btn btn-primary" title="Modifier"  data-toggle="tooltip" data-placement="top" 
                        						   th:href="@{/visite/maj-visite/{id}(id=${v.id})}" >
                        							<i class="fa fa-edit" ></i>
                        						</a>
                        						<a class="btn btn-primary" title="Afficher"  data-toggle="tooltip" data-placement="top" 
                        						   th:href="@{/visite/details-visite/{id}(id=${v.id})}" >
                        							<i class="fa fa-eye" ></i>
                        						</a>
                      						</div>
                      						
                                    	</td>
                                	</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="app-wrapper-footer"  th:replace="dashboard.html :: app-wrapper-footer" ></div>    
            </div>
    </div>
</div>
<!--DRAWER START-->
<div class="app-drawer-wrapper" th:replace="dashboard.html :: app-drawer-wrapper" > </div>

<div class="app-drawer-overlay d-none animated fadeIn" ></div><!--DRAWER END-->
