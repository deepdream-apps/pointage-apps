<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Deep Sky | Détails d'une visite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
  </head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
              <div class="app-main__inner">
                  <div class="app-page-title">
                      <div class="page-title-wrapper">
                           <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Détails d'une visite
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          				<h5 class="card-title"></h5>
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row" >
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="id" class="font-weight-bold" >ID</label>
                                                	<input id="id" name="numeroId" type="text"  th:value="${visiteExistante.id}" class="form-control bg-white" readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="pieceId" class="font-weight-bold" >Pièce d'identité</label>
                                                	<input id="pieceId" name="pieceId" type="text"  th:value="${visiteExistante.typeId}+' N° '+${visiteExistante.numeroId}+' du '+${#temporals.format(visiteExistante.datePi, 'dd/MM/yyyy')}" class="form-control bg-white" readonly >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row" >
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="nom" class="font-weight-bold" >Nom & Prénom </label>
                                                	<input id="nom" type="text" th:value="${visiteExistante.nom}"  class="form-control bg-white"   readonly > 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="qualite" class="font-weight-bold" >Qualité </label>
                                                	<input id="qualite" type="text" th:value="${visiteExistante.qualite}"  class="form-control bg-white"  readonly  > 
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row" >
                                        	<div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="dateVisite" class="font-weight-bold" >Date de la visite </label>
                                                	<input id="dateVisite" type="text" th:value="${#temporals.format(visiteExistante.dateVisite, 'dd/MM/yyyy')}"  class="form-control bg-white"  readonly > 
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group">
                                                	<label for="heureArrivee" class="font-weight-bold" >Heure d'arrivée </label>
                                                	<input id="heureArrivee" type="text" th:value="${#temporals.format(visiteExistante.heureArrivee,'HH:mm')}"  class="form-control bg-white"   readonly > 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row" >
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="heureDepart" class="font-weight-bold" >Heure de départ  </label>
                                                	<input id="heureDepart" type="text" th:value="${#temporals.format(visiteExistante.heureDepart,'HH:mm')}"  class="form-control bg-white"  readonly  > 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="motif" class="font-weight-bold" >Motif </label>
                                                	<input id="motif" type="text" th:value="${visiteExistante.libelleMotif}"  class="form-control bg-white"  readonly  >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row" >
                                        	<div class="col-md-6">
                                                <div class="position-relative form-group"  th:if="${visiteExistante.evenement != null && visiteExistante.motif == 1}" >
                                                	<label  class="font-weight-bold" >Evènement</label>
                                                	<textarea  type="text" th:text="${visiteExistante.evenement.libelle}"  class="form-control bg-white"   readonly  >  
                                                	</textarea>
                                                </div>
                                                 <div class="position-relative form-group"  th:if="${visiteExistante.motif == 2}" >
                                                	<label  class="font-weight-bold" >Personne à rencontrer</label>
                                                	<input  type="text" th:value="${visiteExistante.employe.nom}+' '+${visiteExistante.employe.prenom}"  class="form-control bg-white"  readonly  >  
                                                	
                                                </div>
                                                <div  class="position-relative form-group" th:if="${visiteExistante.motif == 3}" >
                                                	<label for="libellePrestations" class="font-weight-bold" >Nature de la prestation </label>
                                                	<textarea id="libellePrestations" name="libellePrestations" type="text"  th:value="${visiteExistante.prestation.libelle}" class="form-control"   placeholder="Saisir la nature des prestations"  required >
                                                	</textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group">
                                                	<label for="email" class="font-weight-bold" >Adresse e-mail</label>
                                                	<input id="email" type="text" th:value="${visiteExistante.email}"  class="form-control bg-white"  readonly  > 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row" >
                                        	<div class="col-md-6">
                                                <div class="position-relative form-group">
                                                	<label for="numeroWhatsapp" class="font-weight-bold" >Numéro WhatsApp </label>
                                                	<input id="numeroWhatsapp" type="text" th:value="${visiteExistante.numeroWhatsapp}"  class="form-control bg-white"  readonly  >
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="commentaires" class="font-weight-bold" >Commentaires </label>
                                                	<input id="commentaires" type="text" th:value="${visiteExistante.commentaires}"  class="form-control bg-white"  readonly  > 
                                                	
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer clearfix">
                                            <div class="float-left " ></div>
                                            <div class="float-right" >
                                             	<a th:href="@{/visite/visites-aujourdhui}" class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Fermer</a>
                                            </div>
                                        </div>
                      	</div>
                	</div>
                 </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
<!--DRAWER START-->
<div class="app-drawer-wrapper" th:replace="dashboard.html :: app-drawer-wrapper" ></div>
<div class="app-drawer-overlay d-none animated fadeIn"></div>
