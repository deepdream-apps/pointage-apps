<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Deep Sky | Détails d'un employé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
   
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Détails d'un employé
                                    <div class="page-title-subheading" ></div>
                              </div>   
                         	</div>
                         	<div class="page-title-actions">
                                <div class="d-inline-block dropdown">
                                    <a onclick="$('#divSuppr').show();" href="#" type="button"  class="btn-shadow btn btn-info" data-toggle="tooltip" 
                                    	data-placement="top" title="Supprimer" >
                                        <i class="fa fa-trash" ></i>                             
                                    </a>
                                </div>
                             </div>
                         </div>
                    </div> 
                    <div  id="divSuppr"  class="main-card mb-3 card" style="display:none;" >
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                <form action="#"  th:action="@{/personnel/employe/suppr}"  method="post" th:object="${employeExistant}" >
                                    <div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  										<i class="fa fa-danger"></i><span class="text-center" th:text="${messageEchec}" ></span> 
									</div>
                                    <div class="form-row" > 
                                        <input id="id" name="id"  type="hidden"  th:field="*{id}"  class="form-control"  >
                                        <label>Etes-vous sûr de vouloir supprimer l'employé '<strong><span th:text="${employeExistant.nom}" ></span></strong>' ?</label>
                                    </div>                                        
                                    <div class="modal-footer clearfix">
                                        <div class="float-left">
                                           <a onclick="$('#divSuppr').hide();" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                        </div>
                                        <div class="float-right">
                                            <button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Supprimer</button>
                                        </div>
                                     </div>
                                </form>
                            </div>
                     </div>                      
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row" >
                                        	<div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="id" class="font-weight-bold">ID </label>
                                                	<input id="id" name="id"  type="text"  th:field="${employeExistant.id}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="civilite" class="font-weight-bold">Civilité </label>
                                                	<input id="civilite" name="civilite"  type="text"  th:field="${employeExistant.civilite}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                             
                                        </div>
                                        
                                        <div class="form-row" >
                                        	<div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="matricule" class="font-weight-bold" >Matricule </label>
                                                	<input id="matricule" name="matricule"  type="text"  th:field="${employeExistant.matricule}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div> 
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="nom" class="font-weight-bold" >Nom </label>
                                                	<input id="nom" name="nom"  type="text"  th:field="${employeExistant.nom}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>                                           
                                        </div>
                                        
                                        <div class="form-row" >
                                        	<div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="prenom" class="font-weight-bold" >Prénom</label>
                                                	<input id="prenom" name="prenom"  type="text"  th:value="${employeExistant.prenom}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="sexe" class="font-weight-bold">Sexe </label>
                                                	<input id="sexe" name="sexe"  type="text"  th:value="${employeExistant.sexe}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                           
                                        </div>
                                        
                                        <div class="form-row" >
                                        	 <div class="col-md-6" >
                                               <div class="position-relative form-group"  th:unless="${employeExistant.statut == null}" >
                                                	<label for="statut" class="font-weight-bold" >Statut </label>
                                                	<input id="statut" name="statut"  type="text"   th:value="${employeExistant.statut.libelle}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                 <div class="position-relative form-group" th:unless="${employeExistant.poste == null}" >
                                                	<label for="poste" class="font-weight-bold" >Poste occupé </label>
                                                	<input id="poste" name="poste"  type="text"    th:value="${employeExistant.poste.libelle}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>                                            
                                        </div>
                                        
                                        <div class="form-row" >
                                        	<div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="telephone" class="font-weight-bold" >Numéro de téléphone </label>
                                                	<input id="telephone" name="telephone"  type="text"  th:value="${employeExistant.telephone}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                 <div class="position-relative form-group" >
                                                	<label for="email" class="font-weight-bold" >Adresse e-mail</label>
                                                	<input id="email" name="email"  type="email"  th:value="${employeExistant.email}"  class="form-control bg-white"   readonly > 
                                                </div>
                                            </div>                                             
                                        </div>
                                        
                                        <div class="form-row">
                                        	<div class="col-md-6" >
                                               <div class="position-relative form-group" >
                                                	<label for="telephoneWhatsapp" class="font-weight-bold" >Numéro de téléphone WhatsApp</label>
                                                	<input id="telephoneWhatsapp" name="telephoneWhatsapp"  type="text"  th:value="${employeExistant.telephoneWhatsapp}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="langue" class="font-weight-bold" >Langue</label>
                                                	<input id="langue" name="langue"  type="text"  th:value="${employeExistant.langue}"  class="form-control bg-white"   readonly > 
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                        	<div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="etat" class="font-weight-bold" >Etat du contrat</label>
                                                	<input id="etat" name="etat"  type="text"  th:value="${employeExistant.libelleEtat}"  class="form-control bg-white"   readonly > 
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                            	<div class="position-relative form-group" >
                           
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="modal-footer clearfix">
                                            <div class="float-left" ></div>
                                            <div class="float-right">
                                             	<a th:href="@{/personnel/employes}" class="btn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >Fermer</a>
                                            </div>
                                        </div>
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
<!--DRAWER START-->
