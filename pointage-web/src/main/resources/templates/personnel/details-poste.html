<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Salary GATE | Détails d'un poste </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
   
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Détails d'un poste
                                    <div class="page-title-subheading" ></div>
                              	</div>   
                         	</div>
                         	<div class="page-title-actions">
                                <div class="d-inline-block dropdown">
                                    <a onclick="$('#divSuppr').show();" href="#" type="button"  class="btn-shadow btn btn-info" data-toggle="tooltip" 
                                    	data-placement="top" title="Supprimer" >
                                        <i class="fa fa-trash" ></i>                             
                                    </a>
                                </div>
                             </div>
                         </div>
                    </div>
					<div  id="divSuppr"  class="main-card mb-3 card" style="display:none;" >
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                <form action="#"  th:action="@{/organigramme/poste/suppr}"  method="post" th:object="${posteExistant}" >
                                    <div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  										<i class="fa fa-danger"></i><span class="text-center" th:text="${messageEchec}" ></span> 
									</div>
                                    <div class="form-row" > 
                                        <input id="id" name="id"  type="hidden"  th:field="*{id}"  class="form-control"  >
                                        <label>Etes-vous sûr de vouloir supprimer le poste '<strong><span th:text="${posteExistant.abreviation}" ></span></strong>' ?</label>
                                    </div>                                        
                                    <div class="modal-footer clearfix">
                                        <div class="float-left">
                                           <a onclick="$('#divSuppr').hide();" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                        </div>
                                        <div class="float-right">
                                            <button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Supprimer</button>
                                        </div>
                                     </div>
                                </form>
                            </div>
                     </div>           
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="id" class="font-weight-bold">ID</label>
                                                	<input id="id" name="id"  type="text"  th:value="${posteExistant.id}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="abreviation" class="font-weight-bold">Abréviation</label>
                                                	<input id="abreviation" name="abreviation"  type="text"  th:value="${posteExistant.abreviation}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="libelle" class="font-weight-bold">Libellé</label>
                                                	<input id="libelle" name="libelle"  type="text"  th:value="${posteExistant.libelle}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="rang" class="font-weight-bold">Rang hiérarchique</label>
                                                	<input id="rang" name="rang"  type="text"  th:value="${posteExistant.rang.libelle}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                	<label for="unite" class="font-weight-bold">Unité administrative</label>
                                                	<input id="unite" name="unite"  type="text"  th:value="${posteExistant.uniteAdministrative.libelle}"  class="form-control bg-white"  readonly >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer clearfix">
                                            <div class="float-left"></div>
                                            <div class="float-right">
                                             	<a th:href="@{/personnel/postes}" class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Fermer</a>
                                            </div>
                                        </div>                                   
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
<!--DRAWER START-->
