    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Souscription d'un abonnement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100">
                <div class="h-100 no-gutters row">
                    <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
                        <div class="modal-dialog w-100">
                            <div class="modal-content">
                                <div class="modal-body">
                                	<center><div class="app-logo" ></div></center>
                                	<br/>
                                    <h5 class="modal-title" >                        
                                        <center>Souscription à un abonnement</center>
                                    </h5>
                                    <br/>
                                <form class="">
                                    <div class="form-row" >
                                    	 
                                    	<div class="col-md-6">
                                            <div class="position-relative form-group">
                                            	<label for="libelle" class="">Libellé de l'établissement <span class="text-danger">*</span></label>
                                            	<input name="libelle" id="libelle"  type="text"   class="form-control" >
                                            </div>
                                        </div> 
                                        
                                        <div class="col-md-6" >
                                            <div class="position-relative form-group">
                                            	<label for="ville" class="" >Ville<span class="text-danger">*</span></label>
                                            	<input name="ville" id="ville"  type="text"   class="form-control" >
                                            </div>
                                        </div>   
                                                                  
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                            	<label for="email" class=""><span class="text-danger">*</span>Adresse e-mail</label>
                                            	<input name="email" id="email" type="email"  class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                            	<label for="telephone" class="">Numéro de téléphone</label>
                                            	<input name="telephone" id="telephone"  type="text" class="form-control" >
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                            	<label for="nom" class="">Nom de l'administrateur <span class="text-danger">*</span></label>
                                            	<input name="nom" id="nom"   type="text" class="form-control">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                            	<label for="login" class="">Login de l'administrateur <span class="text-danger">*</span></label>
                                            	<input name="login" id="login"  type="text" class="form-control">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                            	<label for="password" class="">Mot de passe <span class="text-danger">*</span></label>
                                            	<input name="password" id="password"  type="password" class="form-control">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                            	<label for="confirmPwd" class="">Confirmez le mot de passe <span class="text-danger">*</span></label>
                                            	<input name="confirmPwd" id="confirmPwd"  type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 position-relative form-check">
                                    	<input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                                    	<label for="exampleCheck" class="form-check-label">Accepter les <a href="javascript:void(0);">Termes et les Conditions</a>.</label>
                                    </div>
                                    <div class="mt-4 d-flex align-items-center"><span class="mb-0">Vous avez déjà un compte ? <a th:href="@{/}" class="text-primary">Connectez-vous</a></span>
                                        <div class="ml-auto">
                                            <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg">Souscrire</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="d-lg-flex d-xs-none col-lg-5">
                        <div class="slider-light">
                            <div class="slick-slider slick-initialized">
                                <div>
                                    <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark" tabindex="-1">
                                        <div class="slide-img-bg" style="background-image: url('../assets/images/originals/citynights.jpg');"></div>
                                        <div class="slider-content"><h3>Scalable, Modular, Consistent</h3>
                                            <p>Easily exclude the components you don't require. Lightweight, consistent Bootstrap based styles across all elements and components</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
