<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Deep Sky | Ajout d'un employé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
   
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Ajout d'un employé
                                    <div class="page-title-subheading">Les champs marqués par le caractère <span class="text-danger">*</span> sont tous obligatoires. 

                                </div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/parametrage/employe/ajout}"  method="POST" th:object="${employe}" >
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="civilite" class="font-weight-bold">Civilité <span class="text-danger">*</span></label>
                                                	<select id="civilite" th:field="*{civilite}"   class="multiselect-dropdown form-control" required >
    													<option value="Monsieur" >Monsieur</option>
    													<option value="Madame" >Madame</option>
    													<option value="Mademoiselle" >Mademoiselle</option>
													</select>
                                                </div>
                                            </div>
                                             <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="matricule" class="font-weight-bold">Matricule <span class="text-danger">*</span></label>
                                                	<input id="matricule" name="matricule"  type="text"  th:field="*{matricule}"  class="form-control"  placeholder="Saisir le matricule"
                                                		   required >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="nom" class="font-weight-bold" >Nom <span class="text-danger">*</span></label>
                                                	<input id="nom" name="nom"  type="text"  th:field="*{nom}"  class="form-control"  placeholder="Saisir le nom"
                                                		   required >
                                                </div>
                                            </div>
                                             <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="prenom" class="font-weight-bold" >Prénom</label>
                                                	<input id="prenom" name="prenom"  type="text"  th:field="*{prenom}"  class="form-control"   placeholder="Saisir le prénom" >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="sexe" class="font-weight-bold">Sexe <span class="text-danger">*</span></label>
                                                	<select id="sexe" th:field="*{sexe}"   class="multiselect-dropdown form-control" required >
    													<option value="Homme" >Homme</option>
    													<option value="Femme" >Femme</option>
													</select>
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="statut" class="font-weight-bold" >Statut <span class="text-danger">*</span></label>
                                                	<select th:field="*{statut.id}"   class="multiselect-dropdown form-control" id="statut" required >
    													<option th:each="s : ${listeStatuts}" th:value="${s.id}" th:text="${s.libelle}" ></option>
													</select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="poste" class="font-weight-bold">Poste occupé </label>
                                                	<select th:field="*{poste.id}"   class="multiselect-dropdown form-control" id="poste"  >
    													<option th:each="p : ${listePostes}" th:value="${p.id}" th:text="${p.libelle}" ></option>
													</select>
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                               <div class="position-relative form-group" >
                                                	<label for="telephone" class="font-weight-bold" >Numéro de téléphone </label>
                                                	<input id="telephone" name="telephone"  type="text"  th:field="*{telephone}"  class="form-control"  placeholder="Saisir le numéro de téléphone" >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                 <div class="position-relative form-group" >
                                                	<label for="email" class="font-weight-bold" >Adresse e-mail</label>
                                                	<input id="email" name="email"  type="email"  th:field="*{email}"  class="form-control"   placeholder="Saisir l'adresse e-mail" > 
                                                </div>
                                            </div>
                                             <div class="col-md-6" >
                                               <div class="position-relative form-group" >
                                                	<label for="telephoneWhatsapp" class="font-weight-bold" >Numéro de téléphone WhatsApp</label>
                                                	<input id="telephoneWhatsapp" name="telephoneWhatsapp"  type="text"  th:field="*{telephoneWhatsapp}"  class="form-control"  placeholder="Saisir le numéro de téléphone WhatsApp" >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="langue" class="font-weight-bold">Langue <span class="text-danger">*</span></label>
                                                	<select id="langue" th:field="*{langue}"   class="multiselect-dropdown form-control" required >
    													<option value="FR" >Français</option>
    													<option value="EN" >English</option>
													</select>
                                                </div>
                                            </div>
                                             <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="etat" class="font-weight-bold">Etat du contrat <span class="text-danger">*</span></label>
                                                	<select id="etat" th:field="*{etat}"   class="multiselect-dropdown form-control" required >
    													<option value="1" >En Cours</option>
    													<option value="0" >Suspendu</option>
    													<option value="2" >Resilie</option>
													</select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="modal-footer clearfix">
                                            <div class="float-left">
                                            	<a th:href="@{/parametrage/employes}" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            </div>
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Enregistrer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
<!--DRAWER START-->
<div class="app-drawer-wrapper" th:replace="dashboard.html :: app-drawer-wrapper" ></div>
<div class="app-drawer-overlay d-none animated fadeIn"></div>
