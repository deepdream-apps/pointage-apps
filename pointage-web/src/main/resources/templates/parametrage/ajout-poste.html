    <title>Salary GATE | Ajout d'un poste de responsabilité</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Ajout d'un poste de responsabilité
                                    <div class="page-title-subheading">Les champs marqués par le caractère <span class="text-danger">*</span> sont tous obligatoires. 

                                </div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/organigramme/poste/ajout}"  method="POST" th:object="${poste}" >
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="abreviation" class="">Abréviation <span class="text-danger">*</span></label>
                                                	<input id="abreviation" name="abreviation"  type="text"  th:field="*{abreviation}"  class="form-control"  placeholder="Saisir l'abréviation"
                                                		   required >
                                                </div>
                                            </div>
                                             <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="libelle" class="">Libellé <span class="text-danger">*</span></label>
                                                	<input id="libelle" name="libelle"  type="text"  th:field="*{libelle}"  class="form-control"  placeholder="Saisir le libellé"
                                                		   required >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="rang" class="">Rang hiérarchique <span class="text-danger">*</span></label>
                                                	<select th:field="*{rang.id}"   class="multiselect-dropdown form-control" id="rang" required >
    													<option th:each="r : ${listeRangs}" th:value="${r.id}" th:text="${r.libelle}" ></option>
													</select>
                                                </div>
                                            </div>
                                            <div class="col-md-6" >
                                                <div class="position-relative form-group" >
                                                	<label for="unite" class="">Unité administrative <span class="text-danger">*</span></label>
                                                	<select th:field="*{uniteAdministrative.id}"   class="multiselect-dropdown form-control" id="unite" required >
    													<option th:each="u : ${listeUnites}" th:value="${u.id}" th:text="${u.libelle}" ></option>
													</select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer clearfix">
                                            <div class="float-left">
                                            	<a th:href="@{/parametrage/postes}" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            </div>
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Enregistrer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
